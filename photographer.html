<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header" id="header">
        <div class="photographer_description" id="profile">
          
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="content"></div>
    </main>
    <div class="filter">
      <p>Trier par</p>
      <button id="select-first-option" class="select-option">
        <span id="select-first-option-text">Popularité</span>
      </button>
      <div id="select-block-options">
        <button  class="select-option">
           Date
        </button>
        <button  class="select-option">
           Titre
        </button>
      </div>  
    </div>
    <section class="media_gallery">
    </section>
    <div class="heart_n_price">
      <div class="popularity">297 081<i class="fas fa-heart"></i></div>
      <div class="price">300€ / jour</div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header id="contact_me">
          <h2></h2>
          <img src="assets/icons/close.svg" alt="Close Contact form" onclick="closeModal()" />
        </header>
				<form name="contact" method="post" id="contactForm" action="photographer.html">
					<div>
						<label for="first name">Prénom</label>
						<input id="first_name" type="text" aria-label="First name"/>
            <span id="error-message-first-name" class="error-message"></span>
            <label for="last name">Nom</label>
            <input id="last_name" type="text" aria-label="Last name"/>
            <span id="error-message-last-name" class="error-message"></span>
            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email"/>
            <span id="error-message-email" class="error-message"></span>
            <label for="message">Votre message</label>
            <input id="message" type="text" aria-label="Your message"/>
            <span id="error-message-first-name" class="error-message"></span>
					</div>
          <button type="submit" class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/mediasFactory.js"></script>
  </body>
</html>
