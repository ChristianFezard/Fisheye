<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Close Contact form" onclick="closeModal()" />
        </header>
				<form name="contact" method="post" id="contactForm" action="photographer.html">
					<div>
						<label for="first name">Pr√©nom</label>
						<input id="first_name" type="text" aria-label="First name"/>
            <span id="error-message-first-name" class="error-message"></span>
            <label for="last name">Nom</label>
            <input id="last_name" type="text" aria-label="Last name"/>
            <span id="error-message-last-name" class="error-message"></span>
            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email"/>
            <span id="error-message-email" class="error-message"></span>
            <label for="message">Votre message</label>
            <input id="message" type="text" aria-label="Your message"/>
            <span id="error-message-first-name" class="error-message"></span>
					</div>
          <button type="submit" class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
